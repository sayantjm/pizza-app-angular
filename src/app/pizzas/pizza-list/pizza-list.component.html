<div class="main">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Pizza Dashboard</h1>
      </div>
    </div>
    <!-- /.row -->
    <div class="flex-row row">
      <div class="col-xs-6 col-sm-4 col-lg-3" *ngFor="let pizza of pizzas; let i = index">
        <a style="cursor: pointer;" [routerLink]="['/detail', i]" routerLinkActive="active" class="list-group-item clearfix">
          <div class="thumbnail">
            <img [src]="pizza.imagePath">
            <div class="caption">
              <h2>{{ pizza.name }}</h2>
            </div>
            <!-- /.caption -->
          </div>
          <!-- /.thumbnail -->
        </a>
      </div>
    </div>
    <!-- /.flex-row  -->
  </div>
  <!-- /.container  -->
  <br>
</div>
<!-- /.main  -->
